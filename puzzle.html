  <h1>Drag and Drop Puzzle</h1>
  <button onclick="playAudio()" type="button">Play Audio</button>
  <button onclick="pauseAudio()" type="button">Pause Audio</button>
  <audio id="myAudio">
    <source src="Queen - We Are The Champions.mp3" type="audio/ogg" />
    <source src="Queen - We Are The Champions.mp3" type="audio/mpeg" />
  </audio>

  <div id="dropZone">
    <div class="row">
      <div
        id="dropBox1"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        id="dropBox2"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        id="dropBox3"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
    </div>
    <div class="row">
      <div
        id="dropBox4"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        id="dropBox5"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        id="dropBox6"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
    </div>
  </div>
  

  <div id="flower" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img
      id="1"
      src="1.jpg"      draggable="true"
      ondragstart="drag(event)"
      width="200"
    />

    <img
      id="2"
      src="2.jpg"      draggable="true"

    />

  </div>
